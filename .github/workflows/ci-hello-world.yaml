name: ci-hello-world
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      - run: make setup
      - run: make lint
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - name: run tests
        run: make test
  say-hello:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Print Hello from Hexlet
      uses: hexlet-components/hello-from-hexlet-action@release
